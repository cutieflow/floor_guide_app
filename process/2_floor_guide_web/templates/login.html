<!DOCTYPE html>
<html lang="{{ session.get('lang', 'ja') }}">
<head>
    <meta charset="UTF-8">
    <title>{{ translate("login_title") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="language-switch">
        <a href="{{ url_for('set_language', lang='ja') }}">日本語</a> | 
        <a href="{{ url_for('set_language', lang='en') }}">English</a>
    </div>
    <h1>{{ translate("login_title") }}</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>{{ translate("login_username") }}<br>
            <input name="username" required>
        </label><br><br>
        <label>{{ translate("login_password") }}<br>
            <input name="password" type="password" required>
        </label><br><br>
        <button type="submit">{{ translate("login_button") }}</button>
    </form>
    <a href="{{ url_for('index') }}">{{ translate("back_link") }}</a>
</body>
</html>
